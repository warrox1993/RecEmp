<h2 mat-dialog-title>Ajouter un Rappel Manuel</h2>
<mat-dialog-content>
  <form [formGroup]="reminderForm" class="reminder-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Titre du rappel</mat-label>
      <input matInput formControlName="title" placeholder="Ex: Préparer l'entretien pour X" required>
      <mat-error *ngIf="title?.hasError('required')">
        Le titre est requis.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="4" placeholder="Détails, choses à ne pas oublier..." required></textarea>
      <mat-error *ngIf="description?.hasError('required')">
        La description est requise.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date du rappel</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="reminderDate" [min]="minDate" required readonly>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="reminderDate?.hasError('required')">
        La date de rappel est requise.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="reminderForm.invalid">Ajouter le Rappel</button>
</mat-dialog-actions>
